# AIFarm Configuration
# =====================
# 모든 디바이스 연결은 ADB over TCP (WiFi) 전용입니다.
# USB 연결은 최초 세팅 시에만 사용됩니다.

# Device Network Settings (TCP 전용)
network:
  # WiFi 대역별 IP 범위
  base_ips:
    - subnet: "10.0.10"
      range: [1, 254]  # 254 devices
    - subnet: "10.0.11"
      range: [1, 254]  # 254 devices
    - subnet: "10.0.12"
      range: [1, 93]   # 92 devices
  
  # ADB over TCP 포트 (고정값, 변경 불가)
  port: 5555
  
  # 연결 설정
  connection_timeout: 5
  max_workers: 50
  
  # WiFi 전용 모드 (true로 고정)
  wifi_only: true

# ADB Settings
adb:
  # ADB 실행 파일 경로
  path: "C:\\Program Files (x86)\\xinhui\\tools\\adb.exe"
  
  # TCP 연결 전용 설정
  tcp_port: 5555  # 고정값
  connect_timeout: 10
  command_timeout: 30
  
  # USB 연결 거부 (true로 고정)
  reject_usb: true

# Automation Settings
automation:
  default_wait_timeout: 5
  screenshot_enabled: true
  screenshot_path: "screenshots"

# Execution Engine Settings
execution:
  batch_size: 50
  batch_delay: 1.0
  retry_count: 3

# API Settings
api:
  host: "0.0.0.0"
  port: 8000
  title: "AIFarm API"
  version: "1.0.0"

# YouTube Automation
youtube:
  keywords:
    - "AI 뉴스"
    - "기술 트렌드"
    - "파이썬 강의"
    - "자동화 시스템"
    - "클라우드 서비스"
  comments:
    - "좋은 영상 감사합니다!"
    - "정말 유익하네요"
    - "구독하고 갑니다"
    - "잘 봤습니다!"
    - "최고예요!"
  watch_time_range: [30, 120]  # seconds
  like_probability: 0.5
  comment_probability: 0.2

# Google Sheets Settings
google_sheets:
  credentials_path: "config/google_credentials.json"
  # sheet_url: "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID"
  keywords_worksheet: "keywords"
  comments_worksheet: "comments"
  results_worksheet: "results"

# Supabase Settings
supabase:
  # url: "https://YOUR_PROJECT.supabase.co"
  # key: "YOUR_ANON_KEY"
  daemon_interval: 30  # seconds

# xinhui (touping) Settings
xinhui:
  install_path: "C:\\Program Files (x86)\\xinhui"
  control_port: 10039       # 디바이스 제어 API
  stream_port: 22222        # 화면 스트리밍
  aux_port: 32991           # 보조 통신
  timeout: 5.0              # 명령 타임아웃 (초)
  prefer_hid: true          # HID 입력 우선 사용
  
  # HID 제스처 설정
  gesture:
    tap_duration_min: 50    # 최소 탭 지속시간 (ms)
    tap_duration_max: 150   # 최대 탭 지속시간 (ms)
    swipe_duration_min: 200 # 최소 스와이프 지속시간 (ms)
    swipe_duration_max: 500 # 최대 스와이프 지속시간 (ms)
    position_jitter: 5      # 위치 랜덤 오프셋 (픽셀)
  
  # 화면 캡처 설정
  capture:
    format: "jpeg"          # jpeg 또는 png
    quality: 80             # JPEG 품질 (1-100)
    scale: 1.0              # 스케일
    stream_fps: 15          # 스트리밍 FPS
