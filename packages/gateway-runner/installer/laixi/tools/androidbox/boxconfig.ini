#机箱端口 必填
[Port]
value = "56666" 
#自动打开OTG,0是不自动做任何操作,1是自动OTG.2是自动USB,所有设备切换USB指令.OTG模式怎么自动呢,先所有设备打开tcpip 5555,大约3-5s后.执行 所有设备切换OTG模式 指令
[AutoStartOtg]
value = "0"
